    <section id="contact-form" class="container my-5">
        <h2 class="text-center">Contáctanos</h2>
        <form id="contactForm" action="#" method="post" class="bg-light p-4 rounded shadow">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required class="form-control">

            <label for="email" class="mt-3">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required class="form-control">

            <label for="cellphone" class="mt-3">Celular:</label>
            <input type="number" id="cellphone" name="cellphone" placeholder="Tu número" required class="form-control">

            <label for="message" class="mt-3">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tu mensaje" required maxlength="500" class="form-control"></textarea>

            <button type="submit" class="btn btn-primary mt-4 w-100">Enviar</button>
        </form>
    </section>

    <section class="container text-center mt-4">
        <h2><strong>Únete a la Comunidad</strong></h2>
        <p>¿Tienes dudas? ¡Conversemos!</p>
        <button class="btn btn-secondary" onclick="window.location.href='https://www.whatsapp.com/catalog/50663264523';">Escríbenos por WhatsApp</button>
        <br>
        <br>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
 
            $(".header-socials a").css({
                "color": "#343a40",
                "font-size": "2rem",
                "margin": "0 10px",
                "text-decoration": "none",
                "transition": "transform 0.3s, color 0.3s"
            });

            $(".header-socials a").hover(
                function () {
                    $(this).css({ "color": "#007bff", "transform": "scale(1.2)" });
                },
                function () {
                    $(this).css({ "color": "#343a40", "transform": "scale(1)" });
                }
            );

            $("#contactForm").submit(function (event) {
                event.preventDefault();

                const name = $("#name").val();
                const email = $("#email").val();
                const cellphone = $("#cellphone").val();
                const message = $("#message").val();

                if (!name || !email || !cellphone || !message) {
                    console.log("Efecto shake activado");
                    $("#contactForm").effect("shake");
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Por favor, completa todos los campos obligatorios.',
                    });
                    return false;
                }

                Swal.fire({
                    icon: 'success',
                    title: '¡Formulario Enviado!',
                    text: 'Gracias por contactarnos. Te responderemos a la brevedad.',
                });

                // Limpiar el formulario tras el envío
                $(this).trigger("reset");
            });
        });
    </script>
